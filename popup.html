<!DOCTYPE html>
<html>
  <head>
    <title>Bye Cookies</title>
    <style>
      body {
        margin-top: 10px;
        width: 200px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: fixed;
        padding-top: 20px;
        padding-bottom: 20px;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgb(182, 3, 3);
        z-index: 1000;
      "
    >
      <h2 style="color: white; padding: 10px; margin: 0; text-align: center">
        Remove Cookies
      </h2>
    </div>

    <div
      style="
        margin-top: 20px;
        padding: 60px 10px 10px 10px;
        text-align: center;
        background-color: white;
      "
    >
      <p>
        This extension is intended to remove cookie popups. However, you can
        remove other elements on the screen.
      </p>

      <div style="margin: auto; width: 100%; text-align: center; margin: 5px">
        <button
          id="removeBtn"
          style="
            border-radius: 12px;
            padding: 10px;
            color: #3c3939;
            border-color: #ffff;
            cursor: pointer;
            font-weight: bold;
          "
        >
          Select Element
        </button>
        <button
          id="go-to-history"
          style="
            border-radius: 12px;
            padding: 10px;
            color: #3c3939;
            border-color: #ffff;
            cursor: pointer;
            font-weight: bold;
          "
        >
          Go to History
        </button>
      </div>
      <div id="status"></div>
    </div>
  </body>

  <script src="popup.js"></script>
</html>
